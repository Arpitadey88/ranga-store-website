<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Closet</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header Area -->
  <header class="header">
    <small>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="#">Trusted Online Shopping Site in Bangladesh</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Open 24 hours</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">How to buy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white">Sell with Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white"><i class="fas fa-user px-1"></i>Login</a>
        </li>
      </ul>
    </small>
  </header>

  <!-- Main Area -->
  <main class="main container">

    <!-- Search Area -->
    <div class="container rounded main-bg">
      <div class="row my-3">
        <div class="col-md-3">
          <h3 class="fw-bold heading"><i class="fas fa-feather-alt fs-2 px-1"></i>Classic Closet</h3>
        </div>

        <div class="input-group w-75 col-md-9 rounded-2">
          <input id="input-field" type="text" class="search-field form-control bg-light" placeholder="Search"
            aria-label="Search items" aria-describedby="button-addon2">
          <button onclick="loadProducts()" class="search-button btn btn-outline-secondary" type="button"
            id="search-btn"><i class="fas fa-search text-white"> Search</i></button>
        </div>
      </div>
    </div>

    <!-- Single Product Details -->
    <div id="product-details" class="mx-auto rounded-5" style="max-width: 420px;">
    </div>

    <!-- Products Area -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>

      <!-- My Cart Area -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table category">
            <thead>
              <h3 class="text-center cart-header">My-Cart &nbsp <i class="fas fa-shopping-bag fs-2"></i></h3>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn-details text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="copyright w-50 mt-4">
      <p><small><span class="category fw-bold">Copyright-2021 Â© All Rights Reserved by</span> &nbsp <span
            class="text-danger fw-bold">Classic Closet</span></small></p>
    </div>
  </footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
